<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>HisaabKitab API Connection Test</h1>
    <button onclick="testAPI()">Test Backend Connection</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test direct connection (like your app uses)
                const response = await fetch('/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ Connection Successful!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3 style="color: red;">❌ HTTP Error: ${response.status}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Make sure:</p>
                    <ul>
                        <li>Backend is running on port 5000</li>
                        <li>React dev server is running (for proxy)</li>
                        <li>Both are on same machine</li>
                    </ul>
                `;
            }
        }
    </script>
</body>
</html>
